<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Control Center | SDET Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <header class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center">
            <span class="fs-4 fw-bold text-primary">Python Playwright Engine</span>
            <span id="live-clock" class="text-muted small"></span>
        </header>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card stat-card h-100 p-3">
                    <h6 class="text-uppercase text-muted">System Status</h6>
                    <p id="status-indicator" class="status-running">‚óè AWS EC2 ACTIVE</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card h-100 p-3">
                    <h6 class="text-uppercase text-muted">Total Records Processed</h6>
                    <p class="h2 fw-bold" id="counter">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card h-100 p-3">
                    <h6 class="text-uppercase text-muted">Thread Efficiency</h6>
                    <p class="h2 fw-bold">98.4%</p>
                </div>
            </div>
        </div>

        <div class="card stat-card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0">Live Automation Logs</h5>
                <span class="badge bg-dark">Headless Mode</span>
            </div>
            <div id="log-container" class="bg-dark text-success p-3 rounded log-window">
                <code>[SYSTEM] Initializing Playwright browser...</code>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
